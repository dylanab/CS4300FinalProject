<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/article_styles.css" />

  </head>
  <body ng-app="articleApp">
    <div ng-controller="ArticleCtrl">
      <div class="head">
	<ul>
	  <li><a href="#/CustomizedHomePage">Home</a></li>
	  <li><a href="#">Politics</a></li>
	  <li><a href="#">Economy</a></li>
	  <li><a href="#">Science</a></li>
	  <li><a href="#">Sports</a></li>
	  <li><a href="#">Other</a></li>
	</ul>
      </div>
      <div class = "body">
	<input id="searchBox" type="text" ng-model="search.title"/>
	<table class="results">
	  <tr ng-repeat="article in articleList.articles | orderBy:-'hits' | limitTo:5 | filter:search">
	    <td>
	      <table>
		<tr><th><a href="#/{{article.title}}">{{article.title}}</a><th></tr>
		<tr><td>Author:</td><td>{{article.author}}</td></tr>
		<tr><td>Published:</td><td>{{article.date}}</td></tr>
		<tr>
		  <td>Categories:</td><td ng-repeat="category in article.categories">{{category}}</td>
		</tr>
	      </table>
	    </td>
	  </tr>
	</table>
      </div>
    </div>
      <script type="text/javascript" src="js/angular.min.js"></script>
      <script type="text/javascript" src="js/main.js"></script>      
  </body>
</html>
